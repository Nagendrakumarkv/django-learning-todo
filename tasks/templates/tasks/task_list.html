<!doctype html>
<html>
  <head>
    <title>My Task Manager</title>
  </head>
  <body>
    <h1>My Tasks</h1>
    <a href="{% url 'create_task' %}">+ Add New Task</a>
    <hr />

    {% for task in tasks %}
    <div style="border-bottom: 1px solid #ccc; padding: 10px">
      <h3>{{ task.title }}</h3>
      <p>Status: {{ task.completed|yesno:"Done,Pending" }}</p>

      <a href="{% url 'update_task' task.id %}">Edit</a>

      <a
        href="{% url 'delete_task' task.id %}"
        style="color: red; margin-left: 10px"
        >Delete</a
      >
    </div>
    {% empty %}
    <p>No tasks found.</p>
    {% endfor %}
  </body>
</html>
